<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteFlow - Réinitialisation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
<header>
  <a href="index.html" class="logo">NoteFlow</a>
  <button class="menu-toggle" id="menuToggle">☰</button>
  <nav class="header-right" id="menu">
    <a href="register.html">Créer un compte</a>
    <a href="reset.html">Mot de passe oublié</a>
    <label class="switch">
      <input type="checkbox" id="themeSwitch">
      <span class="slider"></span>
    </label>
  </nav>
</header>

<button id="helpBtn" class="help-btn">?</button>

  <main>
    <form class="login-form" id="resetForm">
      <h2>Mot de passe oublié</h2>
      <p class="info">Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>
      <input type="email" id="resetEmail" placeholder="Email" required>
      <button type="submit">Réinitialiser le mot de passe</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
