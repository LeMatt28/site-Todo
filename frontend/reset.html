<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteFlow - Réinitialiser le mot de passe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">

<header>
    <h1>NoteFlow</h1>
    <div class="header-right">
        <button onclick="window.location.href='index.html'">Connexion</button>
        <button id="helpBtn">Aide</button>
        <button id="toggleTheme">Thème</button>
    </div>
</header>

<main>
    <form class="login-form" id="resetForm">
        <h2>Mot de passe oublié</h2>
        <p style="text-align:center; font-size:14px; margin-bottom:10px;">
            Entrez votre e-mail pour recevoir le lien de réinitialisation
        </p>
        <input type="email" id="resetEmail" name="email" placeholder="votre@email.com" required>
        <button type="submit">Envoyer le lien</button>
        <p class="forgot-password"><a href="index.html">Retour à la connexion</a></p>
    </form>
</main>

<!-- aide modal -->
<div id="helpModal">
    <div class="help-content">
        <button id="closeHelp">&times;</button>
        <h3>Contactez-nous</h3>
        <form id="helpForm">
            <label for="helpEmail">Votre e-mail</label>
            <input type="email" id="helpEmail" required placeholder="votre@email.com">
            <label for="helpMsg">Votre message</label>
            <textarea id="helpMsg" rows="4" required placeholder="Décrivez votre problème..."></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
