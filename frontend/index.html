<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteFlow - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">

<header>
    <h1>NoteFlow</h1>
    <div class="header-right">
        <button id="signupBtn">Créer un compte</button>
        <button id="helpBtn">Aide</button>
        <button id="toggleTheme">Thème</button>
    </div>
</header>

<main>
    <form class="login-form" id="loginForm">
        <h2>Connexion</h2>
        <input type="email" id="email" name="email" placeholder="votre@email.com" required>
        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>

        <div>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Se souvenir de moi</label>
        </div>

        <button type="submit">Se connecter</button>
        <p class="forgot-password"><a href="reset.html">Mot de passe oublié ?</a></p>
    </form>
</main>

<!-- aide modal -->
<div id="helpModal">
    <div class="help-content">
        <button id="closeHelp">&times;</button>
        <h3>Contactez-nous</h3>
        <form id="helpForm">
            <label for="helpEmail">Votre e-mail</label>
            <input type="email" id="helpEmail" required placeholder="votre@email.com">
            <label for="helpMsg">Votre message</label>
            <textarea id="helpMsg" rows="4" required placeholder="Décrivez votre problème..."></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
