<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteFlow - Inscription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
<header>
  <a href="index.html" class="logo">NoteFlow</a>
  <button class="menu-toggle" id="menuToggle">☰</button>
  <nav class="header-right" id="menu">
    <a href="register.html">Créer un compte</a>
    <a href="reset.html">Mot de passe oublié</a>
    <label class="switch">
      <input type="checkbox" id="themeSwitch">
      <span class="slider"></span>
    </label>
  </nav>
</header>

<button id="helpBtn" class="help-btn">?</button>

  <main>
    <form action="http://localhost:8080/user" class="login-form" id="registerForm" method="POST">
      <h2>Créer un compte</h2>
      <input type="email" name="email" id="regEmail" placeholder="Email" required>
      <input type="text" name="name" id="regName" placeholder="Nom" required>
      <input type="text" name="firstname" id="regFirstname" placeholder="Prénom" required>
      <input type="password" name="password" id="regPassword" placeholder="Mot de passe" required>
      <input type="password" id="regConfirmPassword" placeholder="Confirmer le mot de passe" required>
      <button type="submit">S'inscrire</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
